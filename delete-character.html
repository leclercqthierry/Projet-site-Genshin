<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Common style-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--delete-character style-->
    <link rel="stylesheet" href="/assets/css/delete-form.css">
    <title>Panneau Admin - Suppression de personnage</title>
</head>
<body>
    <header>
        <!--Navigation-->
        <nav>
            <!--Logo-->
            <a href="index.html">
                <img src="/assets/img/Logo.webp" alt="Logo Genshin Team" id="logo">
            </a>
            <!--Menu toggle-->
            <input type="checkbox" id="menu_toggle">
            <label for="menu_toggle" id="burger">☰</label>
            <!--Menu-->
            <ul class="menu">
                <li>
                    <a href="characters-gallery.html">Galerie personnages</a>
                </li>
                <li>
                    <a href="weapons-gallery.html">Galerie armes</a>
                </li>
                <li>
                    <a href="artifacts-gallery.html">Galerie artéfacts</a>
                </li> 
                <li>
                    <a href="teams-gallery.html">Galerie teams</a>
                </li>
                <li>
                    <a href="login.html">Se connecter</a>
                </li>
            </ul>
            <label for="menu_toggle" id="cross">X</label>
        </nav>
    </header>
    <main>
        <h1>Suppression d'un personnage</h1>
        <div class="container">
            <form action="#" method="post" name="delete-character-form">
                <div class="form-label">
                    <label for="character">Personnage à supprimer</label>
                    <select name="character" id="character">
                        <option value=""></option>
                        <!--generated in js-->
                    </select>
                </div>
                <input type="submit" value="Valider" class="btn">
            </form>
        </div>
        <div id="confirm-dialog">
            <div class="container form-label">
                <label>Veuillez confirmer la suppression du personnage</label>
                <div class="btn-container">
                    <button type="submit" class="btn">Confirmer</button>
                    <button id="cancel" type="reset" class="btn">Annuler</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Mentions légales</a>
    </footer>
    <script src="/assets/js/connexion.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/delete-character.js"></script>
</body>
</html>
