<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Common style-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--login style-->
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Se connecter</title>
</head>
<body>
    <header>
        <!--Navigation-->
        <nav>
            <!--Logo-->
            <a href="index.html">
                <img src="/assets/img/Logo.png" alt="Logo Genshin Team" id="logo">
            </a>
            <!--Menu toggle-->
            <input type="checkbox" id="menu_toggle">
            <label for="menu_toggle" id="burger">☰</label>
            <!--Menu-->
            <ul class="menu">
                <li>
                    <a href="#">Galerie personnages</a>
                </li>
                <li>
                    <a href="#">Galerie armes</a>
                </li>
                <li>
                    <a href="#">Galerie artéfacts</a>
                </li> 
                <li>
                    <a href="#">Galerie teams</a>
                </li>
                <li>
                    <a href="login.html">Se connecter</a>
                </li>
            </ul>
            <label for="menu_toggle" id="cross">X</label>
        </nav>
    </header>
    <main>
        <form action="#" action="post">
            <div class="form-group">
                <label for="login">login</label>
                <input type="text" id="login" name="login" placeholder="user887" minlength="4" pattern="[A-Za-z0-9]{4,}" title="Ne doit contenir ni espace, ni caractères spéciaux" required>
            </div>
            <div class="form-group">
                <label for="password">mot de passe</label>
                <input type="password" id="password" name="password" placeholder="********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Le mot de passe doit contenir au moins un nombre, une lettre majuscule et minuscule et comporter au moins 8 caractères" required>
            </div>
            <a href="#">mot de passe oublié</a>
            <div class="button-container">
                <a href="signUp.html" class="btn">S'inscrire</a>
                <button type="submit" class="btn">Valider</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="#">Mentions légales</a>
    </footer>
    <script src="/assets/js/login.js"></script>
</body>
</html>
