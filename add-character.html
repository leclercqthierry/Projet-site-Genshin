<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Common style-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--add-character style-->
    <link rel="stylesheet" href="/assets/css/add-character.css">
    <title>Panneau Admin - Ajout de personnage</title>
</head>
<body>
    <header>
        <!--Navigation-->
        <nav>
            <!--Logo-->
            <a href="index.html">
                <img src="/assets/img/Logo.webp" alt="Logo Genshin Team" id="logo">
            </a>
            <!--Menu toggle-->
            <input type="checkbox" id="menu_toggle">
            <label for="menu_toggle" id="burger">☰</label>
            <!--Menu-->
            <ul class="menu">
                <li>
                    <a href="characters-gallery.html">Galerie personnages</a>
                </li>
                <li>
                    <a href="weapons-gallery.html">Galerie armes</a>
                </li>
                <li>
                    <a href="artefacts-gallery.html">Galerie artéfacts</a>
                </li> 
                <li>
                    <a href="teams-gallery.html">Galerie teams</a>
                </li>
                <li>
                    <a href="login.html">Se connecter</a>
                </li>
            </ul>
            <label for="menu_toggle" id="cross">X</label>
        </nav>
    </header>
    <main>
        <h1>Ajout de personnage</h1>
        <div class="container">
            <form action="#" method="post" name="add-character-form">
                <div id="group1">
                    <div class="form-label">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-label">
                        <label for="element">Elément</label>
                        <select name="element" id="element">
                            <option value="anemo">Anemo</option>
                            <option value="geo">Geo</option>
                            <option value="electro">Electro</option>
                            <option value="dendro">Dendro</option>
                            <option value="hydro">Hydro</option>
                            <option value="pyro">Pyro</option>
                            <option value="cryo">Cryo</option>
                        </select>
                    </div>
                    <div class="form-label">
                        <label for="weapon">Arme</label>
                        <select name="weapon" id="weapon">
                            <option value="sword">Epée à une main</option>
                            <option value="claymore">Epée à deux mains</option>
                            <option value="bow">Arc</option>
                            <option value="polearm">Arme d'hast</option>
                            <option value="catalyst">Catalyseur</option>
                        </select>
                    </div>
                </div>
                <div id="group2">
                    <span>Rareté</span>
                    <div class="rarity">
                        <div>
                            <label for="rarity4">4<sup><img src="/assets/img/icons/1_star.png" alt="étoile"></sup></label>
                        </div>
                        <input type="checkbox" name="rarity4" id="rarity4" value="4">
                    </div>
                    <div class="rarity">
                        <div>
                            <label for="rarity5">5<sup><img src="/assets/img/icons/1_star.png" alt="étoile"></sup></label>
                        </div>
                        <input type="checkbox" name="rarity5" id="rarity5" value="5">
                    </div>
                    <div class="form-label">
                        <label for="bonus">Bonus type</label>
                        <select name="bonus" id="bonus">
                            <option value="atq">ATQ%</option>
                            <option value="def">DEF%</option>
                            <option value="pv">PV%</option>
                            <option value="dgt-anemo">DGT Anemo</option>
                            <option value="dgt-geo">DGT Geo</option>
                            <option value="dgt-electro">DGT Electro</option>
                            <option value="dgt-dendro">DGT Dendro</option>
                            <option value="dgt-hydro">DGT Hydro</option>
                            <option value="dgt-pyro">DGT Pyro</option>
                            <option value="dgt-cryo">DGT Cryo</option>
                            <option value="dgt-phy">DGT Physique</option>
                            <option value="crit-rate">TC</option>
                            <option value="crit-dgt">DC</option>
                            <option value="re">RE</option>
                            <option value="me">ME</option>
                            <option value="heal">Soin</option>
                        </select>
                    </div>
                    <div class="form-label">
                        <label for="farm-days">Jours de farm aptitudes</label>
                        <select name="farm-days" id="farm-days">
                            <option value="mo-th-su">Lundi / Jeudi / Dimanche</option>
                            <option value="tu-fr-su">Mardi / Vendredi / Dimanche</option>
                            <option value="we-sa-su">Mercredi / Samedi / Diamnche</option>
                        </select>
                    </div>
                </div>
                <div class="form-label-groups">
                    <div class="form-label">
                        <label for="thumbnail">Miniature</label>
                        <button name="thumbnail" id="thumbnail" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="card">Card</label>
                        <button name="card" id="card" class="btn">Charger une image</button>
                    </div>
                </div>
                <div class="form-label-groups">
                    <div class="form-label">
                        <label for="boss-mat">Boss matériel</label>
                        <button name="boss-mat" id="boss-mat" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="local-mat">Local matériel</label>
                        <button name="local-mat" id="local-mat" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="wb-mat">World Boss matériel</label>
                        <button name="wb-mat" id="wb-mat" class="btn">Charger une image</button>
                    </div>
                </div>
                <div class="form-label-groups">
                    <div class="form-label">
                        <label for="mob-mat-r1">Mob matériel rareté 1</label>
                        <button name="mob-mat-r1" id="mob-mat-r1" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="mob-mat-r2">Mob matériel rareté 2</label>
                        <button name="mob-mat-r2" id="mob-mat-r2" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="mob-mat-r3">Mob matériel rareté 3</label>
                        <button name="mob-mat-r3" id="mob-mat-r3" class="btn">Charger une image</button>
                    </div>
                </div>
                <div class="form-label-groups">
                    <div class="form-label">
                        <label for="dj-mat-r2">Donjon matériel rareté 2</label>
                        <button name="dj-mat-r2" id="dj-mat-r2" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="dj-mat-r3">Donjon matériel rareté 3</label>
                        <button name="dj-mat-r3" id="dj-mat-r3" class="btn">Charger une image</button>
                    </div>
                    <div class="form-label">
                        <label for="dj-mat-r4">Donjon matériel rareté 4</label>
                        <button name="dj-mat-r4" id="dj-mat-r4" class="btn">Charger une image</button>
                    </div>
                </div>
                <input type="submit" value="Valider" class="btn">
            </form>
        </div>
    </main>
    <footer>
        <a href="#">Mentions légales</a>
    </footer>
    <script src="/assets/js/connexion.js"></script>
</body>
</html>
